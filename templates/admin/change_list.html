{% extends "admin/change_list.html" %}
{% load i18n admin_urls static admin_list %}

{% block extrastyle %}
{{ block.super }}
<style>
    .object-tools {
        margin-bottom: 20px;
    }

    .object-tools a {
        background: var(--primary-color);
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        font-weight: 500;
        display: inline-block;
        margin-right: 10px;
        border: 1px solid var(--primary-color);
    }

    .object-tools a:hover {
        background: var(--secondary-color);
        border-color: var(--secondary-color);
        color: white;
    }

    .object-tools .addlink {
        background: var(--success-color);
        border-color: var(--success-color);
    }

    .object-tools .addlink:hover {
        background: var(--secondary-color);
        border-color: var(--secondary-color);
    }

    .results {
        border: 1px solid var(--border-color);
    }

    .results thead th {
        background: var(--primary-color);
        color: white;
        padding: 12px 16px;
        font-weight: 600;
        border: none;
    }

    .results tbody tr:nth-child(even) {
        background: var(--light-color);
    }

    .results tbody tr:hover {
        background: #e9ecef;
    }

    .results tbody td {
        padding: 12px 16px;
        border-bottom: 1px solid var(--border-color);
        vertical-align: middle;
    }

    .results tbody tr:last-child td {
        border-bottom: none;
    }

    .field-status_badge {
        text-align: center;
    }

    .field-image_preview {
        text-align: center;
    }

    .field-image_preview img {
        border: 1px solid var(--border-color);
    }

    .field-billboard_count {
        text-align: center;
    }

    .field-profile_image_preview {
        text-align: center;
    }

    .field-profile_image_preview img {
        border: 1px solid var(--border-color);
    }

    .actions {
        background: var(--light-color);
        padding: 16px;
        margin-bottom: 20px;
        border: 1px solid var(--border-color);
    }

    .actions select {
        border: 1px solid var(--border-color);
        padding: 8px 12px;
        margin-right: 10px;
    }

    .actions input[type="submit"] {
        background: var(--primary-color);
        color: white;
        border: 1px solid var(--primary-color);
        padding: 8px 16px;
        font-weight: 500;
        cursor: pointer;
    }

    .actions input[type="submit"]:hover {
        background: var(--secondary-color);
        border-color: var(--secondary-color);
    }

    .paginator {
        margin-top: 20px;
        text-align: center;
        background: white;
        padding: 16px;
        border: 1px solid var(--border-color);
    }

    .paginator a, .paginator .this-page {
        display: inline-block;
        padding: 8px 12px;
        margin: 0 2px;
        text-decoration: none;
        border: 1px solid var(--border-color);
    }

    .paginator a {
        background: white;
        color: var(--primary-color);
    }

    .paginator a:hover {
        background: var(--primary-color);
        color: white;
    }

    .paginator .this-page {
        background: var(--primary-color);
        color: white;
        border-color: var(--primary-color);
    }

    .filtered {
        background: var(--light-color);
        padding: 16px;
        margin-bottom: 20px;
        border: 1px solid var(--border-color);
    }

    .filtered h2 {
        margin: 0 0 12px 0;
        color: var(--text-color);
        font-size: 1rem;
        font-weight: 600;
    }

    .filtered ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .filtered li {
        display: inline-block;
        margin-right: 16px;
        margin-bottom: 8px;
    }

    .filtered a {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 500;
    }

    .filtered a:hover {
        color: var(--secondary-color);
    }

    .search-form {
        background: white;
        padding: 20px;
        margin-bottom: 20px;
        border: 1px solid var(--border-color);
    }

    .search-form input[type="text"] {
        border: 1px solid var(--border-color);
        padding: 10px 16px;
        font-size: 14px;
        width: 300px;
        margin-right: 10px;
    }

    .search-form input[type="submit"] {
        background: var(--primary-color);
        color: white;
        border: 1px solid var(--primary-color);
        padding: 10px 20px;
        font-weight: 500;
        cursor: pointer;
    }

    .search-form input[type="submit"]:hover {
        background: var(--secondary-color);
        border-color: var(--secondary-color);
    }

    @media (max-width: 768px) {
        .results {
            font-size: 12px;
        }

        .results thead th,
        .results tbody td {
            padding: 8px;
        }

        .search-form input[type="text"] {
            width: 100%;
            margin-bottom: 10px;
        }

        .object-tools a {
            display: block;
            margin-bottom: 10px;
            text-align: center;
        }
    }
</style>
{% endblock %}
